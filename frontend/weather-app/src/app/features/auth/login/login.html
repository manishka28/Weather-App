<div class="min-h-screen flex items-center justify-center bg-blue-600">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">

    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
      Login
    </h2>

    <div class="mb-4">
      <input
        [(ngModel)]="username"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <div class="mb-6">
      <input
        [(ngModel)]="password"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
    </div>

    <button
      (click)="login()"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold"
    >
      Login
    </button>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account?
      <a routerLink="/register" class="text-blue-500 hover:underline">Register</a>
    </p>

  </div>

</div>
